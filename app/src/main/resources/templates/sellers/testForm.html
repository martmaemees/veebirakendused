<!DOCTYPE html>
<!-- We don't use custom title here, so in the layout parameters, the title is left as null (_) -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(_, ~{::section})}" lang="en">
<body>
<section>
    <form action="/sellers" method="post" enctype="multipart/form-data">
        <input type="text" name="name">
        <input type="file" name="imageFile">
        <button type="submit">Submit</button>
    </form>
</section>
</body>
</html>
