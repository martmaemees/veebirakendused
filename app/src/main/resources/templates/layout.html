<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:replace="${title}">Viinavaatlus</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
    <nav class="navbar sticky-top navbar-light">
        <a class="navbar-brand" href="#">Viinavaatlus</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="nav-search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        <div>
            <a class="btn btn-light" href="#">Login</a>
            <a class="btn btn-light" href="#">Register</a>
        </div>
    </nav>

    <div class="container">

        <div th:replace="${content}">
            
        </div>

        <!-- footer -->
    </div>

    <script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="js/popper.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</body>
</html>
